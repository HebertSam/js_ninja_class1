<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    function Ninja(name){
        this.name = name;
        this.health = 100;
        let speed = 3;
        let strength = 3;

        this.sayName = function(){
            console.log(`My ninja name is ${this.name}`);
            return this;
        };
        this.showStats = function(){
            console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${speed}, Strength: ${strength}`);
            return this;
        };
        this.drinkSake = function(){
            this.health += 10;
            return this;
        };
    };

    let ninja1 = new Ninja("Bob");
    ninja1.showStats().sayName().drinkSake().drinkSake().showStats();
    </script>
</body>
